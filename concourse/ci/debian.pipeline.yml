---
jobs:
- name: publish-unstable
  public: true
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: ((repo))
      version: latest
      trigger: true
    - get: opx-build
  - task: git-buildpackage
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: opxhub/build
          tag: unstable
      inputs:
      - name: ((repo))
      - name: opx-build
      outputs:
      - name: pkg
      params:
        REPO: ((repo))
      run:
        path: bash
        args:
        - -euc
        - |
          # workaround for hard-coded /mnt directory in opx_build script
          git clone $REPO /mnt/$REPO
          pushd /mnt/$REPO

          # bump version with date and git sha
          v="$(dpkg-parsechangelog -SVersion)"
          if [[ $v == *"+"* ]]; then s="."; else s="+"; fi
          v="${v}${s}git$(date +%Y%m%d).$(git rev-parse --short HEAD)"
          debchange \
            --newversion "$v" \
            --distribution unstable \
            --controlmaint \
            "$(git log --oneline -1)"
          dpkg-parsechangelog --count 1
          popd

          # build packages
          export PATH=$PATH:$PWD/opx-build/scripts
          pushd /mnt/
          opx_build $REPO
          ls -l *.deb *.build *.dsc *.tar.gz
          popd

          # copy packages to output
          cp -t pkg/ /mnt/*.deb /mnt/*.build /mnt/*.dsc /mnt/*.tar.gz
  - task: publish-debs
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: opxhub/concourse
      inputs:
      - name: pkg
      params:
        REPO: ((repo))
        BINTRAY: ((bintray_username)):((bintray_apikey))
      run:
        path: bash
        args:
        - -euc
        - |
          shopt -s nullglob
          pushd pkg/
          files=( *.deb )
          version="$(echo ${files[0]} | perl -ne '/.*_(.*)_.*/ && print $1')"
          for file in "${files[@]}"; do
            echo -n "Publishing ${file}... "
            curl -T "$file" "https://$BINTRAY@api.bintray.com/content/open-switch/opx-apt/$REPO/$version/pool/unstable/$REPO/$file;deb_distribution=unstable;deb_component=main;deb_architecture=amd64;publish=1"
            echo
          done
  on_failure:
    put: send-failure-email
    params:
      subject_text: "${BUILD_JOB_NAME} for ${BUILD_PIPELINE_NAME} failed"
      body_text: "${ATC_EXTERNAL_URL}/teams/${BUILD_TEAM_NAME}/pipelines/${BUILD_PIPELINE_NAME}/jobs/${BUILD_JOB_NAME}/builds/${BUILD_NAME}"

- name: publish-testing
  public: true
  build_logs_to_retain: 100
  plan:
  - aggregate:
    - get: ((repo))-tag
      version: latest
      trigger: true
    - get: opx-build
  - task: git-buildpackage
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: opxhub/build
          tag: testing
      inputs:
      - name: ((repo))-tag
        path: ((repo))
      - name: opx-build
      outputs:
      - name: pkg
      params:
        REPO: ((repo))
      run:
        path: bash
        args:
        - -euc
        - |
          # workaround for hard-coded /mnt directory in opx_build script
          git clone $REPO /mnt/$REPO
          pushd /mnt/$REPO
          dpkg-parsechangelog --count 1
          popd

          # build packages
          export PATH=$PATH:$PWD/opx-build/scripts
          pushd /mnt/
          opx_build $REPO
          ls -l *.deb *.build *.dsc *.tar.gz
          popd

          # copy packages to output
          cp -t pkg/ /mnt/*.deb /mnt/*.build /mnt/*.dsc /mnt/*.tar.gz
  - task: publish-debs
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: opxhub/concourse
      inputs:
      - name: pkg
      params:
        REPO: ((repo))
        DIST: ((dist))
        BINTRAY: ((bintray_username)):((bintray_apikey))
      run:
        path: bash
        args:
        - -euc
        - |
          shopt -s nullglob
          pushd pkg/
          files=( *.deb )
          version="$(echo ${files[0]} | perl -ne '/.*_(.*)_.*/ && print $1')"
          for file in "${files[@]}"; do
            echo -n "Publishing ${file}... "
            curl -T "$file" "https://$BINTRAY@api.bintray.com/content/open-switch/opx-apt/$REPO/$version/pool/$DIST/$REPO/$file;deb_distribution=${DIST};deb_component=main;deb_architecture=amd64;publish=1"
            echo
          done
  on_failure:
    put: send-failure-email
    params:
      subject_text: "${BUILD_JOB_NAME} for ${BUILD_PIPELINE_NAME} failed"
      body_text: "${ATC_EXTERNAL_URL}/teams/${BUILD_TEAM_NAME}/pipelines/${BUILD_PIPELINE_NAME}/jobs/${BUILD_JOB_NAME}/builds/${BUILD_NAME}"

resources:
- name: ((repo))
  type: git
  source:
    uri: git://git.openswitch.net/opx/((repo))
    branch: master
- name: ((repo))-tag
  type: git
  source:
    uri: git://git.openswitch.net/opx/((repo))
    tag_filter: "debian/*"
    branch: master
- name: opx-build
  type: git
  source:
    uri: git://git.openswitch.net/opx/opx-build
    branch: master
- name: send-failure-email
  type: email
  source:
    smtp:
      host: email-smtp.us-west-2.amazonaws.com
      port: "587"
      username: ((smtp-username))
      password: ((smtp-password))
    from: opx@openswitch.net
    to:
    -  tyler.heucke@dell.com

resource_types:
- name: email
  type: docker-image
  source:
    repository: pcfseceng/email-resource
